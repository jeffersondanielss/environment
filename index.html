<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/sidebar.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/content.css">
    <link rel="stylesheet" href="./src/css/icon.css">
  </head>
  <body>
    <div class="window">
      
      <aside class="sidebar">

          <span class="sidebar__btn sidebar__btn--minimize"></span>

        <button class="sidebar__item" title="add new environment">

        </button>

      <div class="content">

        <div class="content__boxes"></div>

        <div class="content__box content__box--full content__box--log">
